<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sezon Ürünleri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Yeni Sezon Teknoloji Ürünleri</h1>

    <div class="product-grid">

        <div class="product-card">
            <div class="product-image">
                <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/asus/thumb/150368-1_small.jpg"
                    alt="Dizüstü Bilgisayar">
            </div>
            <div class="product-info">
                <h3>Dizüstü Bilgisayar</h3>
                <p>24.999 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/apple/thumb/0006-mlpg3tu-a_small.jpg"
                    alt="Akıllı Telefon">
            </div>
            <div class="product-info">
                <h3>Akıllı Telefon</h3>
                <p>17.499 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/apple/thumb/1-301_small.jpg"
                    alt="Kablosuz Kulaklık">
                <span class="badge">Tükendi</span>
            </div>
            <div class="product-info">
                <h3>Kablosuz Kulaklık</h3>
                <p>1.199 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/tcl/thumb/128682_small.jpg" alt="Akıllı Saat">
            </div>
            <div class="product-info">
                <h3>Akıllı Saat</h3>
                <p>3.299 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/canon/thumb/v2-66181-7_small.jpg"
                    alt="Dijital Kamera">
            </div>
            <div class="product-info">
                <h3>Dijital Kamera</h3>
                <p>14.999 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/steelseries/thumb/137436-1_small.jpg"
                    alt="Gaming Mouse">
            </div>
            <div class="product-info">
                <h3>Gaming Mouse</h3>
                <p>699 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

    </div>

</body>

</html>
