<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Hesap Oluştur</h1>
        <form>
            <label for="fullname">Ad Soyad:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve soyadınızı girin">

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

            <label for="confirm-password">Şifreyi Onayla:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin"
                required>

            <button type="submit">Kayıt Ol</button>
        </form>

        <p>Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>
</body>

</html>
