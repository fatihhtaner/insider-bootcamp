<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Görev Listesi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Görev Listesi</h1>

    <form id="gorevForm">
        <input type="text" id="baslik" placeholder="Görev Başlığı (zorunlu)">
        <textarea id="aciklama" placeholder="Açıklama (isteğe bağlı)"></textarea>

        <div>
            <label><input type="radio" name="oncelik" value="Düşük"> Düşük</label>
            <label><input type="radio" name="oncelik" value="Orta"> Orta</label>
            <label><input type="radio" name="oncelik" value="Yüksek"> Yüksek</label>
        </div>

        <button type="submit">Görev Ekle</button>
    </form>

    <div id="hata" style="color: red;"></div>

    <ul id="gorevListesi"></ul>

    <script src="script.js"></script>
</body>

</html>
